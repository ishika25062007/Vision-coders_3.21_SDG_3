<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEROpulse Weather | Live Forecast</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="weather.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- üé• DYNAMIC BACKGROUND (Video/Image) -->
    <div id="weather-bg" class="bg-layer"></div>
    <div class="overlay"></div>

    <!-- üîπ NAVBAR -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="../home/image/letter-a.png" alt="Logo" class="nav-logo" />
            <span class="brand-name">AEROPULSE</span>
        </div>
        <div class="nav-right">
            <a href="../home/home.html">Home</a>
            <a href="../location/pages/dashboard.html">Dashboard</a>
            <a href="../subcription page/subscription/index1.html">Subscriptions</a>
        </div>
    </nav>

    <!-- ‚òÅÔ∏è MAIN CONTENT -->
    <main class="weather-container">

        <!-- SEARCH SECTION -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Search City (e.g., Pune, London)...">
                <button onclick="searchWeather()">üîç</button>
            </div>
        </div>

        <!-- ERROR MESSAGE -->
        <div id="errorMsg" class="error-box" style="display: none;"></div>

        <!-- WEATHER GRID -->
        <div class="weather-grid" id="weatherGrid" style="display: none;">

            <!-- üå°Ô∏è MAIN CARD -->
            <div class="glass-card main-card">
                <div class="weather-header">
                    <h2 id="cityName">--</h2>
                    <p id="date">--</p>
                </div>

                <div class="temp-display">
                    <img id="weatherIcon" src="" alt="icon">
                    <h1 id="temperature">--¬∞C</h1>
                    <p id="weatherDesc">--</p>
                </div>

                <div class="extra-stats">
                    <div class="stat">
                        <span>üíß Humidity</span>
                        <strong id="humidity">--%</strong>
                    </div>
                    <div class="stat">
                        <span>üí® Wind</span>
                        <strong id="windSpeed">-- km/h</strong>
                    </div>
                    <div class="stat">
                        <span>üëÅÔ∏è Visibility</span>
                        <strong id="visibility">-- km</strong>
                    </div>
                </div>
            </div>

            <!-- üìà CHART CARD -->
            <div class="glass-card chart-card">
                <h3>24-Hour Forecast Trend</h3>
                <div class="chart-wrapper">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>

        </div>

        <!-- üóìÔ∏è 5-DAY FORECAST ROW -->
        <div class="forecast-row" id="forecastRow">
            <!-- Generated by JS -->
        </div>

    </main>

    <script src="../config.js"></script>
    <script src="../common.js"></script>
    <script src="weather.js"></script>
</body>

</html>
