<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AEROPULSE | Login</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="logopop.css" />
  <!-- Google Fonts: Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- ðŸŒŒ Vanta Animated Background -->
  <div id="vanta-bg"></div>

  <!-- ðŸ”¹ Splash Screen -->
  <div id="splash-screen">
    <div class="overlay"></div>

    <div class="splash-content">
      <img src="image/logo1.png" alt="Company Logo" class="logo" />
      <h1 class="company-name">AEROPULSE</h1>
      <p class="tagline">Check â€¢ Diagnose â€¢ Cure</p>
      <p class="hint">Press any key to continue</p>
    </div>
  </div>

  <!-- ðŸ”¹ Login Screen -->
  <div id="login-screen">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p class="subtitle">Enter your details to sign in</p>

      <div id="auth-message" class="auth-message"></div>

      <div class="input-group">
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Email Address</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder=" " required />
        <label for="password">Password</label>
      </div>

      <button class="login-btn">Login</button>

      <div class="divider"><span>OR</span></div>

      <button class="google-btn">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
        Continue with Google
      </button>

      <div class="footer-actions">
        <button class="signup-btn">Create Account</button>
        <button class="skip-btn">Skip for now</button>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ Permission Popup -->
  <div id="permission-popup">
    <div class="permission-box">
      <h2>Allow Location Access?</h2>
      <p>We use your location to personalize your experience.</p>

      <div class="permission-buttons">
        <button id="allow-btn">Allow</button>
        <button id="deny-btn">Deny</button>
      </div>
    </div>
  </div>

  <!-- App Logic -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../config.js"></script>
  <script src="auth.js"></script>
  <script src="logopop.js"></script>

  <!-- Vanta Dependencies (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

  <!-- Vanta Init -->
  <script>
    VANTA.FOG({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0x40a59,
      midtoneColor: 0x202b3,
      lowlightColor: 0x1a0696,
      baseColor: 0x0
    });
  </script>


</body>

</html>
